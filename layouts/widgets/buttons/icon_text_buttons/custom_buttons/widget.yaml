# button:
  <<: !include
    file: ../stateful.yaml
    vars:
      uid: ${uid}
      entity_id: ${entity_id}
      width: ${width}
      height: ${height}
      icon_on: ${icon_1}
      icon_off: ${icon_0}
      text: ${text}
  on_short_click:
    - homeassistant.action:
        action: ${device_type}.toggle
        data:
          entity_id: ${entity_id}
  on_long_press:
    - homeassistant.action:
        action: ${device_type}.turn_on
        data:
          entity_id: ${entity_id}
