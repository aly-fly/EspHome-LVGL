# required vars:
# - uid
# - entity_id
# - width
# - height
# - text

# button:
  <<: !include
    file: ../stateful.yaml
    vars:
      uid: ${uid}
      entity_id: ${entity_id}
      width: ${width}
      height: ${height}
      icon_on: "\U000F06E8"
      icon_off: "\U000F0336"
      text: ${text}
  on_short_click:
    - homeassistant.action:
        action: switch.toggle
        data:
          entity_id: ${entity_id}
  on_long_press:
    - homeassistant.action:
        action: switch.turn_on
        data:
          entity_id: ${entity_id}
